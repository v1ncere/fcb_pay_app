name: fcb_pay_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  unicons: ^2.1.0
  firebase_core: ^1.24.0
  cloud_firestore: ^3.5.0
  json_serializable: ^6.4.1
  json_annotation: ^4.7.0
  carousel_slider: ^4.1.1
  mobile_scanner: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.2.1
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
