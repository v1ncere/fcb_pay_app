name: fcb_pay_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  unicons: ^2.1.0
  firebase_core: ^2.5.0
  cloud_firestore: ^4.4.0
  json_serializable: ^6.4.1
  json_annotation: ^4.7.0
  carousel_slider: ^4.1.1
  mobile_scanner: ^3.0.0
  firebase_auth: ^4.2.6
  google_sign_in: ^5.4.2
  meta: ^1.8.0
  formz: ^0.4.1
  hive: ^2.2.3
  hive_generator: ^2.0.0
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.2.1
  flutter_launcher_icons: ^0.11.0
  plugin_platform_interface: ^2.1.3

flutter_icons:
